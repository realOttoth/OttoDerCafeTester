<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Otto im Café</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-weight: normal;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2em;
    }
    td, th {
      padding: 0.5em;
      border-bottom: 1px solid #ccc;
      vertical-align: top;
    }
    th {
      text-align: left;
    }
    .details {
      display: none;
      font-size: 0.9em;
      color: #444;
    }
    .details td {
      background-color: #f9f9f9;
    }
    .clickable {
      cursor: pointer;
      color: inherit;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Otto im Café</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Bewertung</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    fetch("cafes_sorted.geojson")
      .then(res => res.json())
      .then(data => {
        const features = data.features;

        const tbody = document.getElementById("table-body");

        features.forEach(f => {
          const props = f.properties;
          const name = props.name || "Unbenannt";
          const bewertung = "";  // leer beim Start

          // Hauptzeile
          const row = document.createElement("tr");
          const nameCell = document.createElement("td");
          nameCell.textContent = name;
          nameCell.classList.add("clickable");

          const ratingCell = document.createElement("td");
          ratingCell.textContent = bewertung;

          row.appendChild(nameCell);
          row.appendChild(ratingCell);
          tbody.appendChild(row);

          // Detailzeile
          const detailRow = document.createElement("tr");
          detailRow.className = "details";

          const detailCell = document.createElement("td");
          detailCell.colSpan = 2;

          let detailHTML = "";

          if (props["addr:street"]) {
            detailHTML += `<strong>Adresse:</strong> ${props["addr:street"] || ""} ${props["addr:housenumber"] || ""}<br>`;
          }

          if (props["opening_hours"]) {
            detailHTML += `<strong>Öffnungszeiten:</strong> ${props["opening_hours"]}<br>`;
          }

          if (props["website"]) {
            detailHTML += `<strong>Website:</strong> <a href="${props["website"]}" target="_blank">${props["website"]}</a><br>`;
          }

          if (detailHTML === "") {
            detailHTML = "<em>Keine weiteren Infos verfügbar.</em>";
          }

          detailCell.innerHTML = detailHTML;
          detailRow.appendChild(detailCell);
          tbody.appendChild(detailRow);

          // Toggle beim Klick
          nameCell.addEventListener("click", () => {
            detailRow.style.display = (detailRow.style.display === "table-row") ? "none" : "table-row";
          });
        });
      })
      .catch(err => {
        console.error("Fehler beim Laden der GeoJSON-Datei:", err);
        alert("Die Datei 'cafes_sorted.geojson' konnte nicht geladen werden.");
      });
  </script>
</body>
</html>

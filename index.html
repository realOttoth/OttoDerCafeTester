<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Otto im Café</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-weight: normal;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2em;
    }
    td, th {
      padding: 0.5em;
      border-bottom: 1px solid #ccc;
      vertical-align: top;
    }
    th {
      text-align: left;
    }
    .details {
      display: none;
      font-size: 0.9em;
      color: #444;
    }
    .details td {
      background-color: #f9f9f9;
    }
    .clickable {
      cursor: pointer;
      color: inherit;
      text-decoration: none;
      font-weight: bold;
    }
    a {
      color: inherit;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Otto im Café</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Arbeitsfaktor</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwhtvZNQvKe85OL0orF_hvCAXQ1BFpk_PVD8z5l4M-AfdNYrA4yBRQ2CDdRVkiU2iGgNw/exec";

    const formatBarometer = (label, value, type) => {
      const val = parseInt(value);
      if (!val || val < 1 || val > 5) return null;

      const interpretations = {
        date: ["❤️ Nur Dates", "😅 Eher Quatschen", "🤷 Vielleicht", "💻 Arbeit möglich", "🧠 Ich zieh ein"],
        sozial: ["🫂 Leute kennengelernt", "🙂 Gespräch gehabt", "😐 neutral", "😌 in Ruhe gelassen", "👻 komplett ignoriert"]
      };

      const emojiText = interpretations[type];
      if (emojiText) {
        return `<strong>${label}:</strong> ${emojiText[val - 1] || val}`;
      } else {
        return `<strong>${label}:</strong> ${val}/5`;
      }
    };

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("table-body");

        data.features.forEach(feature => {
          const p = feature.properties;
          const name = p.name || "Unbenannt";

          const row = document.createElement("tr");
          const nameCell = document.createElement("td");
          nameCell.textContent = name;
          nameCell.classList.add("clickable");

          const ratingCell = document.createElement("td");
          ratingCell.textContent = p.arbeitsfaktor || "";

          row.appendChild(nameCell);
          row.appendChild(ratingCell);
          tbody.appendChild(row);

          // Detailbereich
          const detailRow = document.createElement("tr");
          detailRow.className = "details";
          const detailCell = document.createElement("td");
          detailCell.colSpan = 2;

          const lines = [];

          if (p["addr:street"] || p["addr:housenumber"]) {
            lines.push(`<strong>Adresse:</strong> ${p["addr:street"] || ""} ${p["addr:housenumber"] || ""}`);
          }

          if (p.opening_hours) {
            lines.push(`<strong>Öffnungszeiten:</strong> ${p.opening_hours}`);
          }

          if (p.website) {
            lines.push(`<strong>Website:</strong> <a href="${p.website}" target="_blank">${p.website}</a>`);
          }

          if (p.bewertet_am) {
            lines.push(`<strong>Bewertet am:</strong> ${p.bewertet_am}`);
          }

          const b1 = formatBarometer("Date-Faktor", p.datefaktor, "date");
          const b2 = formatBarometer("Arbeits-Faktor", p.arbeitsfaktor, "normal");
          const b3 = formatBarometer("Wohlfühlen", p.wohlfühlen, "normal");
          const b4 = formatBarometer("Soziales Spektrum", p.sozialespektrum, "sozial");

          [b1, b2, b3, b4].forEach(b => b && lines.push(b));

          if (p.kommentar) {
            lines.push(`<strong>Kommentar:</strong> ${p.kommentar}`);
          }

          if (lines.length === 0) {
            lines.push("<em>Keine weiteren Infos verfügbar.</em>");
          }

          detailCell.innerHTML = lines.join("<br>");
          detailRow.appendChild(detailCell);
          tbody.appendChild(detailRow);

          nameCell.addEventListener("click", () => {
            detailRow.style.display = detailRow.style.display === "table-row" ? "none" : "table-row";
          });
        });
      })
      .catch(err => {
        console.error("Fehler beim Laden:", err);
        alert("Daten konnten nicht geladen werden.");
      });
  </script>

</body>
</html>

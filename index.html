<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Berliner Ringbahn-Cafés</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2em;
    }
    td, th {
      padding: 0.5em;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Berliner Ringbahn-Cafés</h1>
  <p>
    Diese Liste enthält Cafés innerhalb des Berliner S-Bahn-Rings. Sie ist zufällig sortiert.
    Ich arbeite sie von oben nach unten ab und bewerte jedes Café nach dem Besuch.
  </p>

  <table id="cafes" class="display">
    <thead>
      <tr>
        <th>Name</th>
        <th>Adresse</th>
        <th>Bewertung</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- wird per JS befüllt -->
    </tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    fetch("cafes.geojson")
      .then(res => res.json())
      .then(data => {
        const features = data.features;

        // GeoJSON → JavaScript-Tabelle
        const cafes = features.map(f => {
          const props = f.properties;
          const name = props.name || "Unbenannt";
          const street = props["addr:street"] || "";
          const number = props["addr:housenumber"] || "";
          return {
            name: name,
            adresse: `${street} ${number}`.trim(),
            bewertung: ""  // Initial leer
          };
        });

        // Zufällig mischen
        cafes.sort(() => Math.random() - 0.5);

        // Tabelle füllen
        const tbody = document.getElementById("table-body");
        cafes.forEach(cafe => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${cafe.name}</td>
            <td>${cafe.adresse}</td>
            <td>${cafe.bewertung}</td>
          `;
          tbody.appendChild(row);
        });

        // DataTables aktivieren
        $(document).ready(function () {
          $('#cafes').DataTable({
            order: [],
            language: {
              url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/de-DE.json"
            }
          });
        });
      })
      .catch(err => {
        console.error("Fehler beim Laden der GeoJSON-Datei:", err);
        alert("Die Datei 'cafes.geojson' konnte nicht geladen werden.");
      });
  </script>
</body>
</html>

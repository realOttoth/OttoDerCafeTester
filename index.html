<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Otto im Café</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-weight: normal;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2em;
    }
    td, th {
      padding: 0.5em;
      border-bottom: 1px solid #ccc;
      vertical-align: top;
    }
    th {
      text-align: left;
    }
    .details {
      display: none;
      font-size: 0.9em;
      color: #444;
    }
    .details td {
      background-color: #f9f9f9;
    }
    .clickable {
      cursor: pointer;
      color: inherit;
      text-decoration: none;
      font-weight: bold;
    }
    .bar-label {
      margin-bottom: 0.2em;
    }
    .bar {
      background-color: #eee;
      height: 12px;
      border-radius: 4px;
      margin-bottom: 0.7em;
    }
    .bar-fill {
      height: 100%;
      background-color: #333;
      border-radius: 4px;
    }
    .checkmark {
      font-size: 1.2em;
      text-align: right;
    }
  </style>
</head>
<body>

  <h1>Otto im Café</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwhtvZNQvKe85OL0orF_hvCAXQ1BFpk_PVD8z5l4M-AfdNYrA4yBRQ2CDdRVkiU2iGgNw/exec";

    function hasAnyRating(p) {
      return ["arbeitsfaktor", "datefaktor", "wohlfühlen", "sozialespektrum"].some(k => parseInt(p[k]) > 0);
    }

    function createBar(label, value) {
      const val = parseInt(value);
      if (!val || val < 1 || val > 5) return null;
      const width = val * 20; // 1–5 → 20%–100%
      return `
        <div class="bar-label"><strong>${label}</strong></div>
        <div class="bar"><div class="bar-fill" style="width: ${width}%;"></div></div>
      `;
    }

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("table-body");

        data.features.forEach(feature => {
          const p = feature.properties;
          const name = p.name || "Unbenannt";

          const row = document.createElement("tr");
          const nameCell = document.createElement("td");
          nameCell.textContent = name;
          nameCell.classList.add("clickable");

          const checkmarkCell = document.createElement("td");
          checkmarkCell.className = "checkmark";
          checkmarkCell.textContent = hasAnyRating(p) ? "✔️" : "";

          row.appendChild(nameCell);
          row.appendChild(checkmarkCell);
          tbody.appendChild(row);

          // Detailbereich
          const detailRow = document.createElement("tr");
          detailRow.className = "details";
          const detailCell = document.createElement("td");
          detailCell.colSpan = 2;

          const lines = [];

          if (p["addr:street"] || p["addr:housenumber"]) {
            lines.push(`<strong>Adresse:</strong> ${p["addr:street"] || ""} ${p["addr:housenumber"] || ""}`);
          }

          if (p.opening_hours) {
            lines.push(`<strong>Öffnungszeiten:</strong> ${p.opening_hours}`);
          }

          if (p.website) {
            lines.push(`<strong>Website:</strong> <a href="${p.website}" target="_blank">${p.website}</a>`);
          }

          if (p.bewertet_am) {
            lines.push(`<strong>Bewertet am:</strong> ${p.bewertet_am}`);
          }

          const bars = [
            createBar("Arbeitsfaktor", p.arbeitsfaktor),
            createBar("Datefaktor", p.datefaktor),
            createBar("Wohlfühlen", p.wohlfühlen),
            createBar("Sozialespektrum", p.sozialespektrum),
          ].filter(Boolean).join("");

          if (bars) lines.push(bars);

          if (p.kommentar) {
            lines.push(`<strong>Kommentar:</strong> ${p.kommentar}`);
          }

          if (lines.length === 0) {
            lines.push("<em>Keine weiteren Infos verfügbar.</em>");
          }

          detailCell.innerHTML = lines.join("<br>");
          detailRow.appendChild(detailCell);
          tbody.appendChild(detailRow);

          nameCell.addEventListener("click", () => {
            detailRow.style.display = detailRow.style.display === "table-row" ? "none" : "table-row";
          });
        });
      })
      .catch(err => {
        console.error("Fehler beim Laden:", err);
        alert("Daten konnten nicht geladen werden.");
      });
  </script>

</body>
</html>

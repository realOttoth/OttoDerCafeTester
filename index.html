<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Otto im Caf√©</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-weight: normal;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2em;
    }
    td, th {
      padding: 0.5em;
      border-bottom: 1px solid #ccc;
      vertical-align: middle;
    }
    th {
      text-align: left;
    }
    .details {
      display: none;
      font-size: 0.9em;
      color: #444;
    }
    .details td {
      background-color: #f9f9f9;
    }
    .clickable {
      cursor: pointer;
      color: inherit;
      text-decoration: none;
      font-weight: bold;
    }
    .bar-label {
      margin-top: 1em;
      margin-bottom: 0.2em;
    }
    .bar {
      background-color: #eee;
      height: 12px;
      border-radius: 4px;
      margin-bottom: 0.7em;
      position: relative;
    }
    .bar-fill {
      height: 100%;
      border-radius: 4px;
    }
    .arbeitsfaktor    .bar-fill { background-color: #3b82f6; }
    .datefaktor       .bar-fill { background-color: #ec4899; }
    .wohlf√ºhlen       .bar-fill { background-color: #22c55e; }
    .sozialespektrum  .bar-fill { background-color: #a855f7; }
    .sozialespektrum .bar-fill-friends {
      background-color: #f97316;
      position: absolute;
      top: 0;
      right: 0;
    }
    .checkmark {
      font-size: 1.2em;
      text-align: right;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <h1>Otto im Caf√©</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwhtvZNQvKe85OL0orF_hvCAXQ1BFpk_PVD8z5l4M-AfdNYrA4yBRQ2CDdRVkiU2iGgNw/exec";

    function hasAnyRating(p) {
      return ["arbeitsfaktor", "datefaktor", "wohlf√ºhlen", "sozialespektrum"].some(k => parseInt(p[k]) > 0);
    }

    function formatDate(dateStr) {
      if (!dateStr) return "";
      const d = new Date(dateStr);
      if (isNaN(d)) return dateStr;
      return d.toLocaleDateString("de-DE");
    }

    function createBar(label, value, key) {
      const val = parseInt(value);
      if (!val || val < 1 || val > 5) return null;
      const width = val * 20;

      return `
        <div class="bar-label"><strong>${label}</strong></div>
        <div class="bar ${key}">
          <div class="bar-fill" style="width: ${width}%;"></div>
        </div>
      `;
    }

    function createSozialespektrumBar(value) {
      const val = parseInt(value);
      if (!val || val < 1 || val > 5) return null;

      const ruheWidth = val * 20;
      const freundeWidth = (5 - val + 1) * 20;

      return `
        <div class="bar-label"><strong>Soziales Spektrum</strong></div>
        <div class="bar sozialespektrum">
          <div class="bar-fill" style="width: ${ruheWidth}%;"></div>
          <div class="bar-fill bar-fill-friends" style="width: ${freundeWidth}%;"></div>
        </div>
        <div style="display: flex; justify-content: space-between; font-size: 0.8em; color: #666;">
          <span>üëª In Ruhe gelassen</span>
          <span>ü´Ç Freunde finden</span>
        </div>
      `;
    }

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("table-body");

        data.features.forEach(feature => {
          const p = feature.properties;
          const name = p.name || "Unbenannt";

          const row = document.createElement("tr");
          const nameCell = document.createElement("td");
          nameCell.textContent = name;
          nameCell.classList.add("clickable");

          const checkmarkCell = document.createElement("td");
          checkmarkCell.className = "checkmark";
          checkmarkCell.textContent = hasAnyRating(p) ? "‚úîÔ∏è" : "";

          row.appendChild(nameCell);
          row.appendChild(checkmarkCell);
          tbody.appendChild(row);

          // Detailbereich
          const detailRow = document.createElement("tr");
          detailRow.className = "details";
          const detailCell = document.createElement("td");
          detailCell.colSpan = 2;

          const lines = [];

          if (p["addr:street"] || p["addr:housenumber"]) {
            lines.push(`<strong>Adresse:</strong> ${p["addr:street"] || ""} ${p["addr:housenumber"] || ""}`);
          }

          if (p.opening_hours) {
            lines.push(`<strong>√ñffnungszeiten:</strong> ${p.opening_hours}`);
          }

          if (p.website) {
            lines.push(`<strong>Website:</strong> <a href="${p.website}" target="_blank">${p.website}</a>`);
          }

          if (p.bewertet_am) {
            lines.push(`<strong>Bewertet am:</strong> ${formatDate(p.bewertet_am)}`);
          }

          const bars = [
            createBar("Wohlf√ºhlen", p.wohlf√ºhlen, "wohlf√ºhlen"),
            createBar("Datefaktor", p.datefaktor, "datefaktor"),
            createBar("Arbeitsfaktor", p.arbeitsfaktor, "arbeitsfaktor"),
            createSozialespektrumBar(p.sozialespektrum),
          ].filter(Boolean).join("");

          if (bars) lines.push(bars);

          if (p.kommentar) {
            lines.push(`<strong>Kommentar:</strong> ${p.kommentar}`);
          }

          if (lines.length === 0) {
            lines.push("<em>Keine weiteren Infos verf√ºgbar.</em>");
          }

          detailCell.innerHTML = lines.join("<br>");
          detailRow.appendChild(detailCell);
          tbody.appendChild(detailRow);

          nameCell.addEventListener("click", () => {
            detailRow.style.display = detailRow.style.display === "table-row" ? "none" : "table-row";
          });
        });
      })
      .catch(err => {
        console.error("Fehler beim Laden:", err);
        alert("Daten konnten nicht geladen werden.");
      });
  </script>

</body>
</html>

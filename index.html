<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Otto im Café</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-weight: normal;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2em;
    }
    td, th {
      padding: 0.5em;
      border-bottom: 1px solid #ccc;
      vertical-align: top;
    }
    th {
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Otto im Café</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Bewertung</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- wird per JS befüllt -->
    </tbody>
  </table>

  <script>
    fetch("cafes_sorted.geojson")
      .then(res => res.json())
      .then(data => {
        const features = data.features;

        const cafes = features.map(f => {
          const props = f.properties;
          return {
            name: props.name || "Unbenannt",
            bewertung: ""  // Platzhalter für spätere Bewertung
          };
        });

        // KEIN Zufallssortieren – Reihenfolge bleibt gleich!

        const tbody = document.getElementById("table-body");
        cafes.forEach(cafe => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${cafe.name}</td>
            <td>${cafe.bewertung}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Fehler beim Laden der GeoJSON-Datei:", err);
        alert("Die Datei 'cafes_sorted.geojson' konnte nicht geladen werden.");
      });
  </script>

</body>
</html>
